version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/jany/coffee/gen
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
inputs:
  - directory: proto
